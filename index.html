<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalVisa - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-globe"></i> GlobalVisa</h1>
                <p>Visa Requirements Checker</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" onclick="showRegistration()">Register here</a>
                </p>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <div class="security-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Security Warning:</strong> Do not use your real username or password. This is a prototype only and your credentials are not secure.
                </div>
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="auth-btn">Register</button>
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" onclick="showLogin()">Login here</a>
                </p>
            </form>

            <div id="authMessage" class="auth-message"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
